<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic Math Notes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            /* Catppuccin Mocha colors */
            --base: #1e1e2e;
            --text: #cdd6f4;
            --lavender: #b4befe;
        }
        body {
            background: var(--base);
            color: var(--text);
            font-family: sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        .pdf-card {
            background: #313244;
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1><i class="fas fa-book-open"></i> Math Notes</h1>
    <div id="pdf-container">
        <!-- PDFs will load here dynamically -->
        Loading PDFs...
    </div>

    <script>
        fetch('pdf-list.json')
            .then(response => response.json())
            .then(pdfs => {
                let html = '';
                pdfs.forEach(pdf => {
                    html += `
                    <div class="pdf-card">
                        <h3><i class="fas fa-file-pdf"></i> ${pdf.name.replace('.pdf', '')}</h3>
                        <a href="notes/${pdf.name}" download class="download-btn">
                            <i class="fas fa-download"></i> Download (${pdf.size})
                        </a>
                        <small>Last updated: ${pdf.date}</small>
                    </div>`;
                });
                document.getElementById('pdf-container').innerHTML = html;
            })
            .catch(err => console.error('Error loading PDFs:', err));
    </script>
</body>
</html>
